<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録完了 | テスト設計練習用サイト</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>テスト設計練習用サイト</h1>

    <main>
        <div class="completion-container">
            <h2>✅ 登録が完了しました！</h2>
            <p>ご登録いただき、ありがとうございます。内容は以下の通りです。</p>
            
            <div class="registration-details">
                <h3>登録内容</h3>
                <p><strong>氏名:</strong> <span id="display-name"></span></p>
                <p><strong>年齢:</strong> <span id="display-age"></span></p>
                <p><strong>メールアドレス:</strong> <span id="display-email"></span></p>
                <p><strong>参加プラン:</strong> <span id="display-plan"></span></p>
                <p><strong>参加人数:</strong> <span id="display-participants"></span></p>
                <p class="final-price"><strong>合計金額:</strong> <span id="display-price"></span></p>
            </div>

            <a href="index.html" class="back-link">登録画面に戻る</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Test Practice Site</p>
    </footer>
